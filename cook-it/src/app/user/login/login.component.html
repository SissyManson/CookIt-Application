        <h2 class="title">Welcome back</h2>
        <form method="POST">
          <div class="input-group">
            <input
              class="input--style-2"
              type="text"
              placeholder="Email"
              name="email"
            />
          </div>
          <div class="input-group">
            <input
              class="input--style-2"
              type="password"
              placeholder="Password"
              name="password"

            <button class="btn btn--radius btn--green" type="submit">

            </button>
